<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>


<div class="row">
    <div id="user-controls" style="width: 40%; float: left">
        <div class="row">
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span >
                        Change Length of arm 1
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider1" min="100" max="200" onchange="changeLengthArm1()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Change Length of arm 2
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider2" min="100" max="200" onchange="changeLengthArm2()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Change mass of ball 1
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider3" min="5" max="100" onchange="changeMassOfBall1()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Change mass of ball 2
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider4" min="5" max="100" onchange="changeMassOfBall2()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Change starting angle of arm 1
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider5" min="0" max="360" onchange="changeArm1Angle()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Change starting angle of arm 2
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider6" min="0" max="360" onchange="changeArm2Angle()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Add damping to ball 1
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider7" min="0" max="1000" onchange="ball1damping()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Add damping to ball 2
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider8" min="0" max="1000" onchange="ball2damping()"/>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 60%; height: 60%; float: right; padding-top: 40px">
        <canvas id="canvas" width="800"  height="700" style=" padding-top: 20px">
            
        </canvas>
    </div>
</div>
