<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">


</head>
<body>


<div class="row">
    <div id="user-controls" style="width: 40%; float: left">
        <div class="row">
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span >
                        Change Length of arm 1
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider1" min="100" max="200" onchange="pend.len1()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Change Length of arm 2
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider2" min="100" max="200" onchange="pend.len2()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Change mass of ball 1
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider3" min="5" max="100" onchange="pend.mass1()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Change mass of ball 2
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider4" min="5" max="100" onchange="pend.mass2()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Change starting angle of arm 1
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider5" min="0" max="360" onchange="pend.the1()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Change starting angle of arm 2
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider6" min="0" max="360" onchange="pend.the2()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Add damping to ball 1
                    </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider7" min="0" max="1000" onchange="pend.damp1()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                        <span>
                            Add damping to ball 2
                        </span>
                    </div>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="slider8" min="0" max="1000" onchange="pend.damp1()"/>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div>
                    <span>
                        Toggle ON for dotted and OFF for lines
                    </span>
                    </div>
                    <div>
                        <input type="checkbox" id="linestyle" checked data-toggle="toggle" onchange="pend.checkboxvalue()">
                    </div>
                </div>
            </div>
            <div class="col s12 m5">
                <div class="card-panel white">
                    <div class="row">
                        <div class="col s12 m9">
                            <form action="#" style="float: left">
                                <p class="range-field">
                                    <input type="range" id="R" min="0" max="255" onchange="pend.changeRGB('R')"/>
                                </p>
                            </form>
                        </div>
                        <div class="col s12 m3" style="float: right; padding-top: 20px;">
                            <span>R
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m9">
                            <form action="#" style="float: left">
                                <p class="range-field">
                                    <input type="range" id="G" min="0" max="255" onchange="pend.changeRGB('G')"/>
                                </p>
                            </form>
                        </div>
                        <div class="col s12 m3" style="float: right; padding-top: 20px;">
                            <span>G
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m9">
                            <form action="#" style="float: left">
                                <p class="range-field">
                                    <input type="range" id="B" min="0" max="255" onchange="pend.changeRGB('B')"/>
                                </p>
                            </form>
                        </div>
                        <div class="col s12 m3" style="float: right; padding-top: 20px;">
                            <span>B
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 60%; height: 70%; float: right;">
        <canvas id="canvas" width="800" height="700">
            
        </canvas>
    </div>
</div>

</body>
</html>
